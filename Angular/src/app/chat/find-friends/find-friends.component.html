<div class="container">
  <input placeholder="search for friends" class="simple-input" type="text" />
  <div class="users-list">
    <div
      *ngFor="let user of users; let last = last"
      class="user-entry"
      [ngClass]="{ 'last-user': last }"
    >
      <div
        style="
          border-radius: 100%;
          background-color: black;
          min-width: 50px;
          min-height: 50px;
          width: 50px;
          height: 50px;
        "
      ></div>
      <p style="word-break: break-all">
        {{ user.firstName }} {{ user.lastName }}
      </p>
      <button (click)="handleAddFriend(user)" class="dark-button">
        add friend
      </button>
    </div>
  </div>
</div>
